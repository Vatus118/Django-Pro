{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
{% load static %}
<meta charset="UTF-8">

<div class="container mt-5">
	<h4 class="card-title mt-3 text-center">PanOrbit</h4>
	<div class="row">
		<div class="form-group input-group col-sm-10">
			<div class="input-group-prepend">
				<span class="input-group-text"> <i class="fa fa-search"></i> </span>
			 </div>
			<input name="" class="form-control search" placeholder="Enter 3 or more characters" type="text">
		</div>

		<div class="form-group col-sm-2">
			<button type="submit" class="btn btn-outline-success" id="search_submit"> Search  </button>
		</div>
	</div>
</div>
<div class="container search_results">
</div>


<table>
	<tr>
		<th>排名</th>
		<th>图标</th>
		<th>球队</th>
        <th>场数</th>
		<th>进球数</th>
        <th>失球数</th>
		<th>净胜球</th>
		<th>积分</th>
	</tr>
	{% for team in teams %}
	<tr>
		<td>{{ team.teamid }}</td>
		<td><img src="{% static 'img/' %}{{ team.icon_filename }}" alt="{{ team.name }}" style="width:50px; height:auto;"></td>
		<td><a href="{% url 'team_detail' team.teamid %}">{{ team.name }}</a></td>
		<td>{{ team.sum }}</td>
		<td>{{ team.goals }}</td>
        <td>{{ team.miss }}</td>
        <td>{{ team.clear }}</td>
		<td>{{ team.points }}</td>
	</tr>
	{% endfor %}
</table>
</html>
