{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="demoview" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <title>Welcome home!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div style="float: right; width: 300px">
        <form class="formStyle" method="POST" name="/search/">
            {% csrf_token %}
            <div class="input-group">
                <label for="search"></label>
                <input type="text" id="search" name="search" class="form-control" placeholder="请输入球队英文名">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </button>
                </span>
            </div>
        </form>
    </div>
    <div class="data-wrapper">
        <div class="table_title">
            <tr>
                <th>排名</th>
                <th>图标</th>
                <th>球队</th>
                <th>场数</th>
                <th>进球数</th>
                <th>失球数</th>
                <th>净胜球</th>
                <th>积分</th>
            </tr>
        </div>
        <table>
            {% for team in teams %}
            <tr>
                <td>{{ team.teamid }}</td>
                <td><img src="{{ team.icon_filename }}" alt="{{ team.icon_filename }}" style="width:50px; height:auto;"></td>
                <td><a href="{% url 'team_detail' team.teamid %}">{{ team.name }}</a></td>
                <td>{{ team.sum }}</td>
                <td>{{ team.goals }}</td>
                <td>{{ team.miss }}</td>
                <td>{{ team.clear }}</td>
                <td>{{ team.points }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
